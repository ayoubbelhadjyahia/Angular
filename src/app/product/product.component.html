
{{alertStock}}

<div class="row">
  <input type="number" name="price" [(ngModel)]="priceMax">
<div class="col-md-4" *ngFor="let i of listeProduct, let j=index">


<div class="card" style="width: 18rem;">
  <div *ngIf="i.price < priceMax || priceMax==null">
    <app-product-item [p]=i (incrimentEvent)="like($event)" (incrimentBuy)="buy($event)" (delete)="delete($event)"></app-product-item>
  </div>
  </div>
</div>
</div>
